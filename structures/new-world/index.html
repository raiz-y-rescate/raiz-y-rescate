<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Structures | Raíz y Rescate</title>

  <link rel="stylesheet" href="/raiz-y-rescate/styles.css" />
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="brand">
        <div class="brand-text">
          <h1>Raíz y Rescate</h1>
          <p class="tagline">Structures</p>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="/raiz-y-rescate/">Home</a>
        <a class="nav-link is-active" href="/raiz-y-rescate/structures/">Structures</a>
      </nav>

      <div class="lang-toggle" aria-label="Language selector">
  <button type="button" id="btn-en" class="lang-btn is-active">EN</button>
  <button type="button" id="btn-es" class="lang-btn">ES</button>
</div>

    </header>

    <main class="main">
      <h2>Coming Soon..........what will it look like?</h2>
      <p class="lede">
        This section is being shaped. The ideas here will explore how we once built,
        how we build now, and how we rebuild for what comes next.
      </p>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Raíz y Rescate</p>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const enBtn = document.getElementById("btn-en");
    const esBtn = document.getElementById("btn-es");

    if (!enBtn || !esBtn) return;

    function setLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.hidden = el.getAttribute("data-lang") !== lang;
      });

      enBtn.classList.toggle("is-active", lang === "en");
      esBtn.classList.toggle("is-active", lang === "es");

      localStorage.setItem("lang", lang);
    }

    enBtn.addEventListener("click", () => setLanguage("en"));
    esBtn.addEventListener("click", () => setLanguage("es"));

    setLanguage(localStorage.getItem("lang") || "en");
  });
</script>

</body>
</html>
